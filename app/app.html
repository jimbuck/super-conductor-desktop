<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>SuperConductor</title>

    <link href="./vendor/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="./stylesheets/base-theme.css" rel="stylesheet" type="text/css">
    <link href="./stylesheets/main.css" rel="stylesheet" type="text/css">

    <script src="./vendor/electron_boilerplate/context_menu.js"></script>
    <script src="./vendor/electron_boilerplate/external_links.js"></script>
</head>
<body ng-app="SuperConductor">
    <div class="content clearfix">
      <sc-menu class="side-nav"></sc-menu>
      <div class="main-content container-fluid">
        <div class="row">
          <div class="col-sm-12">
            <h1>{{title}}</h1>
          </div>
        </div>
        <article ng-view></article>
      </div>
    </div>
    <div id="scripts">
      <script src="./vendor/lodash/lodash.js"></script>
      <script src="./vendor/jquery/jquery.js"></script>
      <script src="./vendor/angular/angular.js"></script>
      <script src="./vendor/angular/angular-animate.js"></script>
      <script src="./vendor/angular/angular-route.js"></script>
      <script src="./vendor/angular/angular-resource.js"></script>
      <script src="./vendor/ui-bootstrap/ui-bootstrap-tpls.js"></script>
      
      <script src="./app.js"></script>
      <script src="./ui/menu/menu-directive.js"></script>
      <script src="./ui/home/home-controller.js"></script>
      <script src="./ui/rules/rules-controller.js"></script>
      <script src="./ui/settings/settings-controller.js"></script>
      <script src="./ui/logs/logs-controller.js"></script>
      <script src="./ui/help/help-controller.js"></script>
    </div>
</body>
</html>
