<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>SuperConductor</title>

    <link href="./vendor/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="./stylesheets/theme-base.css" rel="stylesheet" type="text/css">
    <link href="./stylesheets/theme-default.css" rel="stylesheet" type="text/css">
    <link href="./stylesheets/main.css" rel="stylesheet" type="text/css">

    <script src="./vendor/electron_boilerplate/context_menu.js"></script>
    <script src="./vendor/electron_boilerplate/external_links.js"></script>
</head>
<body ng-app="SuperConductor" ng-controller="RootCtrl">
    <div class="content clearfix">
      <sc-menu class="side-nav"></sc-menu>
      <div class="main-content">
        <div class="page-title">
          <h1 class="text-center">
            {{title}}
            <button type="button" class="close" ng-click="closeWindow()" style="margin-right: 14px;">&times;</button>
            <!--<button type="button" class="close" ng-click="maximizeWindow()">&rect;</button>
            <button type="button" class="close" ng-click="minimizeWindow()">&lowbar;</button>-->
        </div>
        <div class="scroll-wrapper">
          <article class="scroll-container container-fluid" ng-view></article>
        </div>
      </div>
    </div>
    <div id="scripts">
      <script src="./vendor/lodash/lodash.js"></script>
      <script src="./vendor/jquery/jquery.js"></script>
      <script src="./vendor/angular/angular.js"></script>
      <script src="./vendor/angular/angular-animate.js"></script>
      <script src="./vendor/angular/angular-route.js"></script>
      <script src="./vendor/angular/angular-resource.js"></script>
      <script src="./vendor/ui-bootstrap/ui-bootstrap-tpls.js"></script>
      
      <script src="./ui.js"></script>
    </div>
</body>
</html>
